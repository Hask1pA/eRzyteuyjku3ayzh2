<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Страница ввода текста</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        textarea {
            width: 80%;
            max-width: 600px;
            height: 200px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Введите текст и сохраните его</h2>
    <textarea id="textInput" placeholder="Введите ваш текст здесь..."></textarea>
    <button onclick="saveText()">Сохранить текст</button>

    <script>
        function saveText() {
            const text = document.getElementById('textInput').value;
            localStorage.setItem('savedText', text);
            alert('Текст сохранен!');
        }
    </script>

</body>
</html>
